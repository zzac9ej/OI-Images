<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXO 選擇權籌碼監控終端</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="title-group">
                <h1>TXO 籌碼分析終端</h1>
            </div>
            <div class="status-tag">
                <span class="dot"></span> 系統同步中 (Live)
            </div>
        </div>
        
        <div class="content">
            <div class="image-container main-view">
                <div class="view-label">當前顯示：<span id="currentDate">Latest</span></div>
                <img id="mainChart" src="latest.png" alt="數據載入中..." class="main-img">
            </div>
            
            <div class="data-panel">
                <div class="data-card">
                    <div class="data-label">市場情緒 (P/C Ratio)</div>
                    <div class="data-value" id="pcVal">自動判讀中</div>
                </div>
                <div class="data-card">
                    <div class="data-label">最後更新時間</div>
                    <div class="data-value" id="time">---</div>
                </div>
            </div>

            <div class="history-section">
                <h2 style="color: var(--accent); font-size: 1.2rem; margin: 20px 0 10px 0; text-align: left; width: 100%;">歷史紀錄回顧</h2>
                <div class="history-grid" id="historyGrid">
                <!--START_HISTORY-->
                <!--END_HISTORY-->
                    <div class="history-item" onclick="changeView('latest.png', 'Latest', this)">
                        <img src="latest.png">
                        <span>最新看板</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div>本看板每日 15:30 自動更新，數據僅供參考。</div>
            <a href="https://github.com/zzac9ej/OI-Images" class="btn">開發者 GitHub</a>
        </div>
    </div>
</body>
</html>
